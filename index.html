<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Team Score</title>
    <style>
        :root { --bg: #1a1a1a; --card: #2d2d2d; --accent: #febd69; --text: #ffffff; --minus: #ff4d4d; --plus: #00ff88; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow: hidden; }
        .container { width: 100%; max-width: 400px; margin: auto; }
        h1 { text-align: center; font-size: 16px; margin: 0 0 10px 0; color: var(--accent); letter-spacing: 1px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 4px; table-layout: fixed; }
        th { font-size: 11px; color: #aaa; padding: 5px 0; font-weight: normal; }
        td { background: var(--card); padding: 8px 2px; text-align: center; border: none; }
        td:first-child { border-radius: 6px 0 0 6px; }
        td:last-child { border-radius: 0 6px 6px 0; }
        .name { font-size: 12px; font-weight: bold; text-align: left; padding-left: 8px; white-space: nowrap; }
        input { width: 85%; background: #3d3d3d; color: #fff; border: 1px solid #555; border-radius: 4px; padding: 5px 0; text-align: center; font-size: 14px; -webkit-appearance: none; }
        .score { font-size: 16px; font-weight: bold; }
        .score.neg { color: var(--minus); }
        .score.pos { color: var(--plus); }
        .footer { font-size: 9px; color: #777; margin-top: 8px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>D-TEAM QUALITY REPORT</h1>
    <table>
        <thead>
            <tr>
                <th style="width:23%">氏名</th>
                <th style="width:17%">未配</th>
                <th style="width:17%">誤配</th>
                <th style="width:19%">Mentor</th>
                <th style="width:24%">週合計</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    <p class="footer">※未配/誤配:-50pt | Mentor:800基準</p>
</div>

<script>
const members = ["西村拓馬", "高橋秀彪", "梅村安広", "金子亨", "新里裕", "山口香月"];

function init() {
    const tbody = document.getElementById('list');
    members.forEach((name, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td class="name">${name}</td>
            <td><input type="number" value="0" id="m-${i}" oninput="calc()"></td>
            <td><input type="number" value="0" id="g-${i}" oninput="calc()"></td>
            <td><input type="number" value="850" id="f-${i}" oninput="calc()"></td>
            <td id="t-${i}" class="score">0</td>
        `;
        tbody.appendChild(tr);
    });
    calc();
}

function calc() {
    members.forEach((name, i) => {
        const m = parseInt(document.getElementById(`m-${i}`).value) || 0;
        const g = parseInt(document.getElementById(`g-${i}`).value) || 0;
        const f = parseInt(document.getElementById(`f-${i}`).value) || 0;

        //
        const score = (m * -50) + (g * -50) + (f - 800);
        
        const el = document.getElementById(`t-${i}`);
        el.innerText = (score > 0 ? "+" : "") + score;
        el.className = score >= 0 ? "score pos" : "score neg";
    });
}
window.onload = init;
</script>
</body>
</html>
