<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Team</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 2px; background: #fff; overflow: hidden; }
        .container { width: 100%; }
        h1 { text-align: center; font-size: 14px; margin: 5px 0; color: #232f3e; border-bottom: 2px solid #ff9900; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { border: 1px solid #999; padding: 6px 1px; text-align: center; font-size: 11px; }
        th { background: #232f3e; color: white; font-weight: normal; }
        .name-col { width: 22%; font-weight: bold; background: #f2f2f2; font-size: 12px; }
        input { width: 90%; padding: 4px 0; text-align: center; border: 1px solid #ccc; font-size: 14px; -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .score-total { font-size: 16px; font-weight: bold; color: #d9534f; }
        .score-total.plus { color: #155724; }
    </style>
</head>
<body>

<div class="container">
    <h1>Dチーム 品質スコア (Daily/Weekly)</h1>
    <table>
        <thead>
            <tr>
                <th class="name-col">氏名</th>
                <th style="width:16%">未配</th>
                <th style="width:16%">誤配</th>
                <th style="width:20%">Mentor</th>
                <th style="width:26%">合計点</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
</div>

<script>
const members = ["西村拓馬", "高橋秀彪", "梅村安広", "金子亨", "新里裕", "山口香月"];

function init() {
    const tbody = document.getElementById('list');
    members.forEach((name, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td class="name-col">${name}</td>
            <td><input type="number" value="0" id="m-${i}" oninput="calc()"></td>
            <td><input type="number" value="0" id="g-${i}" oninput="calc()"></td>
            <td><input type="number" value="850" id="f-${i}" oninput="calc()"></td>
            <td id="t-${i}" class="score-total">0</td>
        `;
        tbody.appendChild(tr);
    });
    calc();
}

function calc() {
    members.forEach((name, i) => {
        const m = parseInt(document.getElementById(`m-${i}`).value) || 0;
        const g = parseInt(document.getElementById(`g-${i}`).value) || 0;
        const f = parseInt(document.getElementById(`f-${i}`).value) || 0;

        // 計算ルール：未配・誤配は各-50点
        // Mentorは1点単位（800基準で加減算）
        const score = (m * -50) + (g * -50) + (f - 800);
        
        const el = document.getElementById(`t-${i}`);
        el.innerText = (score > 0 ? "+" : "") + score;
        
        // プラスなら緑、マイナスなら赤に色分け（一目で状況把握するため）
        if (score >= 0) { el.className = "score-total plus"; }
        else { el.className = "score-total"; }
    });
}
window.onload = init;
</script>
</body>
</html>
